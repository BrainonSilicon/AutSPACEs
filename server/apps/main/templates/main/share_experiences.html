<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic" rel="stylesheet" type="text/css">

    <title>Share Experiences</title>
    <style>
      * {
        font-family: 'Open Sans', 'PT-Serif';
        font-weight: 400;
      }
      body {
        background: #e8f3fc;
      }
      .btn-colour {
        background: #a0f832;
        height: 70px;
        width: 150px;
      }
      .btn-colour:hover {
        background: #7dce1b;
        height: 70px;
        width: 150px;
      }
      .navbar {
        font-size: 20px;
        margin-bottom: 20px;
        padding: 2px !important;
      }
      a:hover {
      font-weight: 550 !important;
      }

      img {
        margin: 2px 10px;
      }
      .btn {
        font-size: 16px;
        margin: 8px;
      }
      .form-control {
        width: 50%;
      }
      .form-context {
        padding: 3%;
      }
      .form-check-label {
        font-size: 22px;
        margin-left: 10px;
      }
      input.form-check-input {
        width: 20px;
        height: 20px;
      }
      textarea.form-control {
        background-color: rgb(177, 200, 243);
        color: #000;
      }
      textarea.form-control:focus {
        background-color: rgb(177, 200, 243);
        border-color: rgba(43, 117, 0, 0.6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
          0 0 8px rgba(43, 117, 0, 0.6);
        outline: 0 none;
        color: #000;
      }
    </style>
  </head>

  <body>
 	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="{% static "autistica.png" %}" width="65" height="35" alt="" />
    <img src="{% static "alanturing.png" %}" width="75" height="35" alt="" />
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="{% url 'main:index' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'main:view_experiences' %}">View Experiences</a>
       {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'main:moderate_public_experiences' %}">Moderate Experiences</a>

                <a class="nav-item nav-link" href="{% url 'main:my_stories' %}">My Stories</a>

                <a class="nav-item nav-link" href="{% url 'main:upload' %}">Share Experiences</a>

                <form action="{% url 'main:logout' %}" method="post">{% csrf_token %}<input type="submit" value="Log out"
                                                                                  style="margin-top:6px;"
                                                                                  class="btn btn-outline-primary"></form>
              {% endif %}
    </div>
  </div>
</nav>

    <form method="post" action="{% url 'main:upload' %}" class="form-context">
      {% csrf_token %}
      <div class="form-group">
        <label for="experience"><h4>Please share your experience</h4></label>
        <textarea
          class="form-control"
          id="experience"
          name="experience"
          placeholder="Write your experience here"
          rows="6"
        ></textarea>
      </div>
      <br />
      <div class="form-group">
        <label for="wish_different"
          ><h4>
            Suggestions for what could have made your experience better
          </h4></label
        >
        <textarea
          class="form-control"
          id="wish_different"
          name="wish_different"
          placeholder="Write your suggestions here"
          rows="6"
        ></textarea>
      </div>
      <br />
      <h4>
        You can choose who to share your experience with by selecting one or
        more of the options below:
      </h4>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="viewable"
          id="viewable"
          name="viewable"
        />
        <label class="form-check-label" for="viewable">
          Share with the world by publishing on the AutSPACE website.
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="research"
          id="research"
          name="research"
        />
        <label class="form-check-label" for="research">
          Share for research
        </label>
      </div>
      <br />
      <div class="form-group">
        <button
          class="btn btn-colour btn-lg active"
          type="submit"
          value="Submit"
        >
          Submit
        </button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
